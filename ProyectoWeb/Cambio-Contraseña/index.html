              <div class="col-lg-15">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h2 text-gray-900 mb-4">Restablesca su contraseña</h1>
                    <h2 class="h4 text-gray-900 mb-4">Ingrese los datos</h1>
                  </div>
                    <form name="formulario" method="get" action=""  onsubmit="return orden()">
                    

                    <div class="form-group">
                    	<div class="col-lg-12">
                      <label>Ingrese su codigo asignado:</label>
                      <div class="input-group">
                      <input type="text" class="form-control form-control-user input-responsive" id="txtCodigo" title="Por favor ingreso el dato solicitado" placeholder="Codigo" required><button id="btnche" type="button"onclick="validar()"><i class="fas fa-check"> </i></button></div>
                      <i class="alerta" id="msj"></i>
                  </div>
                </div>
                    <div class="form-group">
                    	<div class="col-lg-12">
                      <label>Ingrese la nueva contraseña:</label>
                      <div class="input-group">

                      <input type="password" class="form-control form-control-user input-responsive" id="txtPass_1" title="Por favor cumpla el formato" placeholder="Contraseña" required pattern="[A-Za-z0-9\@\#\$\&\*]+" minlength="8" disabled="true">
                      	<button type="button" id="btn_1" onclick="ver(1)" disabled="true"><img id="img_1" src="../Iconos/v1.png" width="25" height="25"></button>
                      </div>
                      </div>
                  </div>
                    <div class="form-group">
                    	<div class="col-lg-12">
                      <label>Verifique su contraseña</label>
                      <div class="input-group">
                      <input type="password" class="form-control form-control-user input-responsive" id="txtPass_2" title="Por favor cumpla el formato" placeholder="Contraseña" required pattern="[A-Za-z0-9\@\#\$\&\*]+" minlength="8" disabled="true">
                      
                      <button type="button" id="btn_2" onclick="ver(2)" disabled="true"><img id="img_2" src="../Iconos/v1.png" width="25" height="25"></button>
                  </div>
                  </div>
                    </div>
                    
                    <button id="btnActializa" disabled="true" type="submit" class="btn btn-primary btn-md btn-responsive btn-block"><i class="fas fa-location-arrow fa-fw"></i> Actualizar</button>
                  </form>
              </div>
